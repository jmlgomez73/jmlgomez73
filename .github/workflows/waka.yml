name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs each 5m
    - cron: "*/30 * * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          #SHOW_LANGUAGE_PER_REPO: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
