name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs each 5m
    - cron: "*/5 * * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE: "True"
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
